<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBook Viewer - 개인 웹북 뷰어</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <div id="app">
        <!-- 헤더 영역 -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">FastBook Viewer</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-icon" title="새로고침" style="display:none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                    </button>
                    <div id="userInfo" class="user-info" style="display:none;">
                        <span id="userEmail"></span>
                        <button id="signOutBtn" class="btn-secondary">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 로그인 섹션 -->
            <div id="authSection" class="auth-section">
                <div class="auth-card">
                    <h2>Google Drive 연결</h2>
                    <p>책을 읽기 위해 Google Drive 접근 권한이 필요합니다.</p>
                    <button id="signInBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google로 로그인
                    </button>
                    <div class="auth-info">
                        <h3>필요한 권한</h3>
                        <ul>
                            <li>Google Drive 파일 읽기 권한</li>
                            <li>Books 폴더 내 이미지 파일 접근</li>
                        </ul>
                        <p class="privacy-note">모든 데이터는 브라우저에만 저장되며, 외부 서버로 전송되지 않습니다.</p>
                    </div>
                </div>
            </div>

            <!-- 책 목록 섹션 -->
            <div id="booksSection" class="books-section" style="display:none;">
                <!-- 로딩 상태 -->
                <div id="loadingState" class="loading-state">
                    <div class="spinner"></div>
                    <p>책 목록을 불러오는 중...</p>
                </div>

                <!-- 책 그리드 -->
                <div id="booksGrid" class="books-grid" style="display:none;">
                    <!-- 책 카드들이 동적으로 추가됨 -->
                </div>

                <!-- 빈 상태 -->
                <div id="emptyState" class="empty-state" style="display:none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M4 19.5A2.5 2.5 0 016.5 17H20M4 19.5A2.5 2.5 0 001.5 17v-11A2.5 2.5 0 014 3.5h16A2.5 2.5 0 0122.5 6v11a2.5 2.5 0 01-2.5 2.5M4 19.5h16"/>
                        <path d="M10 7h4m-4 4h4m-4 4h8"/>
                    </svg>
                    <h3>책이 없습니다</h3>
                    <p>Google Drive의 'Books' 폴더에 책을 추가해주세요.</p>
                    <button id="retryBtn" class="btn-secondary">다시 시도</button>
                </div>

                <!-- 에러 상태 -->
                <div id="errorState" class="error-state" style="display:none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h3>오류가 발생했습니다</h3>
                    <p id="errorMessage">책 목록을 불러올 수 없습니다.</p>
                    <button id="errorRetryBtn" class="btn-secondary">다시 시도</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 스크립트 로드 - 통합 버전 사용 -->
    <script src="js/config.js"></script>
    <script src="js/fastbook-all.js"></script>
</body>
</html>
